<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>StringVideo</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand mb-0 h1" href='/'>
				StringVideo <i class="bi bi-clouds-fill"></i>
				</a>
			{% if user.is_authenticated %}
			<div class="d-flex d-inline-block justify-content-end align-items-center">
				<div class='p-2'>
				{{ user.username }}
				</div>
				<div class='p-2'>
				<a href='/logout/' class="btn btn-outline-danger">Выйти</a>
				</div>
			</div>
			{% else %}
			<div class="d-flex d-inline-block justify-content-end align-items-center">
				<div class='p-2'>
				<a href='/login/' class="btn btn-outline-primary">Авторизация</a>
				</div>
				<div class='p-2'>
				<a href='/registration/' class="btn btn-outline-primary">Регистрация</a>
				</div>
			</div>
			{% endif %}

			</div>
		</nav>


		<hr class="mt-0 mb-5">

	{% block content %} {% endblock%}
	</body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
