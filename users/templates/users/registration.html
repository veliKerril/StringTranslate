<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>StringVideo</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>

	<body>
		<div class='d-flex flex-column justify-content-center align-items-center min-vw-100 min-vh-100'>
			<form action="/registration/" method="POST" role='form' class='form-horizontal'>
				{% csrf_token %}
				<div class="form-error"> {{ form.non_field_errors }}</div>
				<div class ='form-group'>

					{% for f in form %}
						<label class='control-label' for="{{ f.id_for_label }}">{{ f.label }}</label>
						<div class='form-control' id="{{ f.id_for_label }}" style="outline-style: none">{{ f }}</div>
						<div> {{ f.errors }}</div>
					{% endfor %}

					<div class ='d-flex justify-content-center'>
						<button class='btn btn-success'>Войти</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
